<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/quiz.png" height="16px;" width="16px">
  <!--Skeleton CSS CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Guessing Quiz Game</title>
</head>
<body>
    <h1>Guessing & General Knowledge Quiz Games</h1>
  <div class="container">
    

      <!--Numeric Guess Game-->
      <div id="game" class="card-dark">
        <h5>Number Guesser</h5>
        <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
        <input type="number" id="guess-input" placeholder="Guess a number..." min="1" max="10">
        <input type="submit" value="Submit" id="guess-btn">
        <p class="message"></p>
      </div>

      <!--COMING SOON - Pub Quiz Multi-Choice Guess Game-->
      <div id="game" class="card-light">
          <h5>Pub Quiz</h5>
          <h6>COMING SOON - The Ultimate Pub Multiple Choice Quiz Game</h6>
          </br></br></br>
      </div>


      <!--COMING SOON - Guess The Answer To The Question Game with Countdown Timer-->
      <div id="game" class="card-dark">
          <h5>Countdown</h5>
          <h6>COMING SOON - Guess The Answer To The Question Game with Countdown Timer</h6>
          </br></br></br>
      </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
