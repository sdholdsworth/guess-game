<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="./images/icon.png" height="16px;" width="16px">
        <!--Skeleton CSS CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
        <link rel="stylesheet" href="./css/style.css" type="text/css">
        <title>Guess & Knowledge Games</title>
    </head>

    <body>
      <h1>Guessing & General Knowledge Quiz Games</h1>
      <div class="container">        
          <!--Game 1: Numeric Guess Game-->
          <section id="number-game" class="card-dark">
            <h5>Number Guesser</h5>
            <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
            <!--Number entry input-->
            <input type="number" id="guess-input" class="text-entry" placeholder="Guess a number..." min="1" max="10">
            <!--Submit answer input-->
            <input type="submit" value="Submit" id="guess-btn">
            <!--Generated result message-->
            <p class="message"></p>
          </section>

          <!--Game 2: Pub Trivia Quiz Game-->
          <section id="pub-game" class="card-light">
            <h5>Pub Quiz</h5>
            <h6>Ready to find out what you know? ... Test your knowledge with these ultimate pub trivia questions!</h6>
            <br>
            <!--Current question-->
            <span id="random-question">Click the 'Next Question' button below to get started...</span>
            <br><br>
            <!--Generate random question button-->
            <input type="button" id="get-question" value="Next Question">
            <br><br>
            <!--Current question answer-->
            <p id="revealed-answer"></p>
            <!--Answer entry field-->
            <input type="text" id="question-guess-input" class="text-entry" placeholder="Enter your answer..." maxlength="500">
            <!--Submit answer button-->
            <input type="submit" value="Submit Answer" id="submit-answer" href="#">
            <!--Reveal answer button-->
            <input type="button" value="Reveal Answer" id="reveal-answer">
            <!--Generated result message-->
            <p id="result-msg"></p>       
          </section>
      </div>

      <!--Babel transpiled output JS files-->
      <script src="./scripts/number-game.js"></script>
      <script src="./scripts/pub-quiz-game.js"></script>
  </body>
</html>
